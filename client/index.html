      <script>
        function getAllPosts(){
          let url = "http://localhost:3001/x"
          fetch(url)
          .then(function (response) {
              return response.json();
          })
          .then(function (jsonData) {   
            //console.log(jsonData[0].message)
          for (let i = 0; i < jsonData.length; i++) {
              let newLineBreak = document.createElement("br")
              document.getElementById("listGroup").prepend(newLineBreak)  
              let tag3 = document.createElement("p")
              tag3.textContent = ""              
              let tag4 = document.createElement("a")
              tag4.setAttribute('class', 'btn')
              tag4.setAttribute('href', '#')
              tag4.textContent = 'View details >>>>>';
              tag4.appendChild(tag3)
              document.getElementById("listGroup").prepend(tag4)
              let tag2 = document.createElement("p")
              tag2.textContent = jsonData[i].message
              document.getElementById("listGroup").prepend(tag2)
              let tag = document.createElement("h2")
              tag.textContent = 'Anonymous'
              document.getElementById("listGroup").prepend(tag)                   
            }
          })
          .catch(function (error){
              //alert(error);
              console.log("Error: " + error)
          })
      }
      </script>
